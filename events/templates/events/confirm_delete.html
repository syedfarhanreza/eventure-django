{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Confirm Delete</h1>
<p class="mb-4 text-gray-300">Are you sure you want to delete <span class="font-semibold">{{ object }}</span>?</p>
<form method="post" class="space-x-2">
  {% csrf_token %}
  <button class="action-delete px-4 py-2">Yes, delete</button>
  <a href="javascript:history.back()" class="btn-primary px-4 py-2">Cancel</a>
</form>
{% endblock %}
